name: Build and Deploy NextJS app

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with: 
          node-version: 18.13.0
          cache: npm
      
      - name: Build
        run: |
          cd website-portfolio-code
          npm i
          npm run build
          npm run export
          touch out/.nojekyll
      
      - name: Deploy
        uses: rithienatan/website-portfolio-code@2.0.0
        with:
          branch: gh-pages
          folder: out
